name: Webmobi Event Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        playwright install

    - name: Run Test
      env:
        WM_EMAIL: ${{ secrets.WM_EMAIL }}
        WM_PASSWORD: ${{ secrets.WM_PASSWORD }}
      run: |
        python test_event_creation.py
